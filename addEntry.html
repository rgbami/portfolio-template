<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog form</title>
    <link href="./css/reset.css" rel="stylesheet" type="text/css" media="all">
    <link href="./css/login.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="./css/mobileForm.css" media="screen and (max-width: 768px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper"></div>  
    <div class="container">
        <div class="logo">
            <p> Post a blog </p>
        </div>
        <div class="navbar">
            <nav>
                <a href="./index.html" class="active" id="nav">Home</a>
                <a href="./experience.html" class="right" id="nav">Experience</a>
                <a href="./education.html" class="right" id="nav">Education</a>
                <a href="./viewBlog.html" class="right" id="nav">Blog</a>
                <a href="./PDFs/CV.pdf" class="right" id="nav">CV</a>
            </nav>
        </div>
        <div class="content"> 
            <h1> Post an entry </h1> 
            <fieldset id="blog"> 
                <form name="myForm" method="GET">
                    <label for="title"></label><br>
                    <input type="text" id="title" name="title" placeholder="Blog title" required><br>
                    <label for="entry"></label><br>
                    <div class="computer">
                        <textarea rows="3" cols="125" name="entry" id="entry" placeholder="Text entry" wrap="soft"></textarea> <br><br>
                    </div>
                    <div class="mobile">
                        <textarea rows="3" cols="30" name="entry" id="entry" placeholder="Text entry" wrap="soft"></textarea> <br><br>
                    </div>
                    <div class="flex-container">
                        <div class="firstbutton"> 
                            <input class="button" type="submit" value="Post" title="post"> 
                        </div>
                        <div class="secondbutton"> 
                            <input class="button" type="reset" value="Clear" title="clear">
                        </div>
                    </div>
                </form> 
            </fieldset>
        </div>
        <div class="sm"> 
        </div>
        <div class="blank"> 
        </div>
        <div class="footer">
            <footer>
                <p> Â© 2024, logos from icons8 </p>
            </footer>
        </div>
    </div>
</body>
</html>
